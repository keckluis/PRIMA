<!DOCTYPE html>
<html>

<head>
    <title>Mesh Network</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="CommonStyle.css" />
</head>

<body>
    <a href="ChooseExample.html">Zurück zur Auswahl</a>

    <h1>Mesh Network (Nicht funktionsfähig)</h1>
    <button id="switch">Switch to Servermode</button>

    <div id="server_elements">
        <button id="start_signalingServerButton">Start up Signaling Server</button>
        <button id="stop_signalingServerButton">stop Signaling Server</button>
    </div>

    <div id="client_elements">
        <p>Enter Signaling server URL:</p>
        <input id="signaling_uri" type="text" value="localhost:8080"></input>
        <button id="submit_button">Connect</button>
        <div>
            <button id="readyForMesh">Click to get Ready</button>
        </div>
    </div>
    <script>require('./../Build/Scenes/ExampleMeshNetwork.js')</script>
</body>

</html>
