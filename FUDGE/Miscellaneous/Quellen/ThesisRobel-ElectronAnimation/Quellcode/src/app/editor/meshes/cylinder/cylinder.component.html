<fieldset>
  <legend>Cylinder</legend>
  <section>
    <label for="">height</label>
    <input type="number" id="height" class="cylinderOptions" value="2">
  </section>

  <section>
    <label for="">&#8960; top:</label>
    <input type="number" id="diameterTop" class="cylinderOptions" value="1" min="0">
  </section>

  <section>
    <label for="">&#8960; bottom:</label>
    <input type="number" id="diameterBottom" class="cylinderOptions" value="1" min="1">
  </section>

  <section>
    <label for="">tessellation:</label>
    <input type="number" id="tessellation" class="cylinderOptions" value="24" min="2">
  </section>

  <section>
    <label for="">subdivisions:</label>
    <input type="number" id="subdivisions" class="cylinderOptions" value="1">
  </section>

  <section>
    <label for="">arc:</label>
    <input type="number" id="arc" class="cylinderOptions" value="1" min="0" max="1" step="0.01">
  </section>

  <br>
  <button (click)="sendMessage()">Create</button>

</fieldset>
