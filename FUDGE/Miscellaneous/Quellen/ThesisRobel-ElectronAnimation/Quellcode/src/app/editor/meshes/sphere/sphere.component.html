<fieldset>
  <legend>Sphere</legend>
  <section>
    <label>segments</label>
    <input type="number" id="segments" class="sphereOptions" value="32" min="0">
  </section>

  <section>
    <label>&#8960; X</label>
    <input type="number" id="diameterX" class="sphereOptions" value="1">
  </section>

  <section>
    <label>&#8960; Y</label>
    <input type="number" id="diameterY" class="sphereOptions" value="1">
  </section>

  <section>
    <label>&#8960; Z</label>
    <input type="number" id="diameterZ" class="sphereOptions" value="1">
  </section>

  <section>
    <label>arc</label>
    <input type="number" id="arc" class="sphereOptions" value="1" min="0" max="1" step="0.01">
  </section>

  <section>
    <label>slice</label>
    <input type="number" id="slice" class="sphereOptions" value="1" min="0" max="1" step="0.01">
  </section>

  <br>
  <button (click)="sendMessage()">Create</button>

</fieldset>
