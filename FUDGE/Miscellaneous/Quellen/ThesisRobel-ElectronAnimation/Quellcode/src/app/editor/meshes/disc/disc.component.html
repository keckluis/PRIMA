<fieldset>
  <legend>Disc</legend>
  <section>
    <label>radius:</label>
    <input type="number" id="radius" class="discOptions" value="0.5" step="0.25">
  </section>

  <section>
    <label>tessellation:</label>
    <input type="number" id="tessellation" class="discOptions" value="64">
  </section>

  <section>
    <label for="">arc:</label>
    <input type="number" id="arc" class="discOptions" value="1" min="0" max="1" step="0.01">
  </section>

  <br>
  <button (click)="sendMessage()">Create</button>

</fieldset>
