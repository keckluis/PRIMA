<fieldset>
  <legend>Torus</legend>

  <section>
    <label>&#8960; </label>
    <input type="number" id="diameter" class="torusOptions" value="1">
  </section>

  <section>
    <label>thickness</label>
    <input type="number" id="thickness" class="torusOptions" value="0.5" step="0.1">
  </section>

  <section>
    <label>tessellation</label>
    <input type="number" id="tessellation" class="torusOptions" value="16" min="3">
  </section>

  <br>
  <button (click)="sendMessage()">Create</button>

</fieldset>
